<h2>WEB</h2>
<p>
    웹 기반의 그래픽 라이브러리이다. 자바스크립트 프로그래밍 언어를 통해서 사용할 수 있으며 호환성이 있는 웹 브라우저에서 인터랙티브한 3D 그래픽을 사용할 수 있도록 제공된다.

WebGL은 플러그인의 사용없이 3차원 컴퓨터 그래픽스 API를 제공하는 캔버스 HTML 요소의 일부분이다. 2011년 3월 3일에 세부 사양이 버전 1.0으로 출시되었다. WebGL은 비영리 단체인 크로노스 그룹에 의해서 관리되고 있다.
</p>
